<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>太空字节 太空数据中心运营商 | 用户故事与案例</title>
    <link rel="stylesheet" href="style.css">
    <script src="content.js"></script>
</head>
<body>
    <header id="navbar">
        <div class="container nav-wrapper">
            <div class="logo"><a href="index.html"><img src="logo2.png" alt="Logo" class="logo-img"></a></div>
            <nav>
                <ul class="nav-links" id="nav-links">
                    <li><a href="index.html"  data-key="navbar.home"></a></li>
                    <li><a href="earthdata.html"  data-key="navbar.earthdata"></a></li>
                    <li><a href="xbyte.html"  data-key="navbar.xbyte"></a></li>
                    <li><a href="products.html"  data-key="navbar.products"></a></li>
                    <li><a href="media.html"  data-key="navbar.media"  style="color:var(--accent-color)" ></a></li>
                    <li><a href="about.html"  data-key="navbar.about"></a></li>
                </ul>
                <div class="burger" id="burger"><div class="line1"></div><div class="line2"></div><div class="line3"></div></div>
            </nav>
        </div>
    </header>

    <div class="container" style="padding-top:120px; padding-bottom:80px;">
        <h2 class="section-title" data-key="media.title"></h2>
        
        <!-- 过滤器 -->
        <div class="filter-bar">
            <button class="filter-btn active" data-filter="all" data-key="media.filters.all"></button>
            <button class="filter-btn" data-filter="story" data-key="media.filters.story"></button>
            <button class="filter-btn" data-filter="case" data-key="media.filters.case"></button>
            <button class="filter-btn" data-filter="launch" data-key="media.filters.launch"></button>  
            <button class="filter-btn" data-filter="interview" data-key="media.filters.interview"></button>   
        </div>

        <!-- 视频网格 -->
        <div class="media-grid">
            <!-- 视频卡片 1 用户故事-->
            <div class="media-card scroll-reveal"  data-category="story" data-video-key="media.card1.videoUrl">
                <img src="images/media1.jpeg" class="media-thumb" alt="Video Thumb">
                <div class="play-icon">▶</div>
                <div class="media-info">
                    <span class="media-tag" data-key="media.card1.tag"></span>
                    <h4 data-key="media.card1.title"></h4>
                </div>
            </div>
            <!-- 视频卡片 2 发射实录-->
            <div class="media-card scroll-reveal" data-category="launch" data-video-key="media.card2.videoUrl">
                <img src="images/media2.jpeg" class="media-thumb" alt="Video Thumb">
                <div class="play-icon">▶</div>
                <div class="media-info">
                    <span class="media-tag" data-key="media.card2.tag"></span>
                    <h4 data-key="media.card2.title"></h4>
                </div>
            </div>
            <!-- 视频卡片 3 客户案例-->
            <div class="media-card scroll-reveal" data-category="case" data-video-key="media.card3.videoUrl">
                <img src="images/media3.jpeg" class="media-thumb" alt="Video Thumb">
                <div class="play-icon">▶</div>
                <div class="media-info">
                    <span class="media-tag" data-key="media.card3.tag"></span>
                    <h4 data-key="media.card3.title"></h4>
                </div>
            </div>
             <!-- 视频卡片 4 技术访谈-->
             <div class="media-card scroll-reveal" data-category="interview" data-video-key="media.card4.videoUrl">
                <img src="images/media4.jpeg" class="media-thumb" alt="Video Thumb">
                <div class="play-icon">▶</div>
                <div class="media-info">    
                    <span class="media-tag" data-key="media.card4.tag"></span>
                    <h4 data-key="media.card4.title"></h4>
                </div>
            </div>
        </div>
    </div>
    <div id="video-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <!-- 这里放视频，暂时用一段示例视频 -->
            <video id="modal-video" controls>
                <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                您的浏览器不支持 HTML5 视频。
            </video>
        </div>
    </div>
    <footer>
        <div class="container footer-content">
            <p data-key="footer.copyright"></p>
            <ul class="footer-links">
                <li><a href="#" data-key="footer.privacy"></a></li>

                <li><a href="https://beian.miit.gov.cn/" data-key="footer.icp" target="_blank"></a></li>
            </ul>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
