<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>太空字节 太空数据中心运营商 | 太空数仓™</title>
    <link rel="stylesheet" href="style.css">
    <script src="content.js"></script> 
</head>
<body>
    <!-- 导航栏 (保持一致) -->
    <header id="navbar">
        <div class="container nav-wrapper">
            <div class="logo"><a href="index.html"><img src="logo.png" alt="Logo" class="logo-img"></a></div>
            <nav>
                <ul class="nav-links" id="nav-links">
                    <li><a href="index.html"  data-key="navbar.home"></a></li>
                    <li><a href="earthdata.html"  style="color:var(--accent-color)"  data-key="navbar.earthdata"></a></li>
                    <li><a href="xbyte.html"  data-key="navbar.xbyte"></a></li>
                    <li><a href="products.html"  data-key="navbar.products"></a></li>
                    <li><a href="media.html"  data-key="navbar.media"></a></li>
                    <li><a href="about.html"  data-key="navbar.about"></a></li>
                </ul>
                <div class="burger" id="burger"><div class="line1"></div><div class="line2"></div><div class="line3"></div></div>
            </nav>
        </div>
    </header>

    <!-- 顶部头图 -->
    <section class="sub-hero" style="background-image: url('images/earthdata.jpeg');">
        <div class="bg-overlay"></div>
        <div class="container scroll-reveal">
            <h1  data-key="earthdata.hero.title"></h1>
            <p  data-key="earthdata.hero.desc"></p>
        </div>
    </section>

    <!-- 业务特性 -->
    <section class="container">
        <div class="feature-grid">
            <div class="feature-card scroll-reveal">
                <h3 data-key="earthdata.features.f1_title"></h3>
                <p data-key="earthdata.features.f1_desc"></p>
            </div>
            <div class="feature-card scroll-reveal">
                <h3 data-key="earthdata.features.f2_title"></h3>
                <p data-key="earthdata.features.f2_desc"></p>
            </div>
            <div class="feature-card scroll-reveal">
                <h3 data-key="earthdata.features.f3_title"></h3>
                <p data-key="earthdata.features.f3_desc"></p>
            </div>
        </div>
    </section>

    <!-- 运营数据展示 -->
    <section class="stats-section">
        <div class="container">
            <h2 class="section-title"  data-key="earthdata.operation.title"></h2>
            <!-- 复用首页的Stats Grid，实际开发可换成图表 -->
            <div class="stats-grid">
                <div class="stat-item"><div class="stat-number" data-key="earthdata.operation.f1_desc"></div><div class="stat-label"  data-key="earthdata.operation.f1_title"></div></div>
                <div class="stat-item"><div class="stat-number" data-key="earthdata.operation.f2_desc"></div><div class="stat-label"  data-key="earthdata.operation.f2_title"></div></div>
                <div class="stat-item"><div class="stat-number" data-key="earthdata.operation.f3_desc"></div><div class="stat-label"  data-key="earthdata.operation.f3_title"></div></div>
            </div>
        </div>
    </section>

    <!-- 登录入口 -->
    <section class="login-section">
        <div class="container scroll-reveal">
            <h2  data-key="earthdata.login.title"></h2>
            <p style="margin-bottom:30px; color:#888;"  data-key="earthdata.login.subtitle"></p>
            <a href="#" class="btn-primary"  data-key="earthdata.login.btn"></a>
            <p style="margin-top:20px; font-size:0.8rem;"  data-key="earthdata.login.domain"></p>
        </div>
    </section>

    <footer>
        <div class="container footer-content">
            <p data-key="footer.copyright"></p>
            <ul class="footer-links">
                <li><a href="#" data-key="footer.privacy"></a></li>
                <li><a href="#" data-key="footer.terms"></a></li>
                <li><a href="https://beian.miit.gov.cn/" data-key="footer.icp" target="_blank"></a></li>
            </ul>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
