<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>太空字节 太空数据中心运营商 | 关于我们</title>
    <link rel="stylesheet" href="style.css">
    <script src="content.js"></script>
</head>
<body>
    <!-- 导航栏 (保持一致) -->
    <header id="navbar">
        <div class="container nav-wrapper">
            <div class="logo"><a href="index.html"><img src="logo2.png" alt="Logo" class="logo-img"></a></div>
            <nav>
                <ul class="nav-links" id="nav-links">
                    <li><a href="index.html"  data-key="navbar.home"></a></li>
                    <li><a href="earthdata.html"  data-key="navbar.earthdata"></a></li>
                    <li><a href="xbyte.html"  data-key="navbar.xbyte"></a></li>
                    <li><a href="products.html"  data-key="navbar.products"></a></li>
                    <li><a href="media.html"  data-key="navbar.media"></a></li>
                    <li><a href="about.html"  data-key="navbar.about" style="color:var(--accent-color)" ></a></li>
                </ul>
                <div class="burger" id="burger"><div class="line1"></div><div class="line2"></div><div class="line3"></div></div>
            </nav>
        </div>
    </header>

    <section class="sub-hero" style="height:50vh; background-image: url('images/about.jpeg');">
        <div class="bg-overlay"></div>
        <div class="container scroll-reveal">
            <h1 data-key="about.hero.title"></h1>
            <p data-key="about.hero.desc"></p>
        </div>
    </section>

    <section class="container" style="padding: 80px 0;">
        <div class="about-grid">
            <div class="about-text scroll-reveal">
                <h2 class="section-title" style="text-align:left; margin-bottom:30px;" data-key="about.intro.title"></h2>
                <p style="margin-bottom:20px; color:#ccc;" data-key="about.intro.text1"></p>
                <p style="color:#ccc;" data-key="about.intro.text2"></p>
            </div>
            <div class="contact-info scroll-reveal">
                <h2 class="section-title" style="text-align:left; margin-bottom:30px;" data-key="about.contact.title"></h2>
                <div style="background:#111; padding:30px; border-left:4px solid var(--accent-color);">
                    <h3 style="color:#fff; margin-bottom:10px;" data-key="about.contact.business"></h3>
                    <p style="color:#888;" data-key="about.contact.email"></p>
                    <p style="color:#888;" data-key="about.contact.phone"></p>
                    
                    <h3 style="color:#fff; margin-top:20px; margin-bottom:10px;" data-key="about.contact.addrTitle"></h3>
                    <p style="color:#888;" data-key="about.contact.addr"></p>
                </div>
            </div>
        </div>

        <!-- 社交媒体矩阵 -->
        <h2 class="section-title" style="margin-top:80px;">关注我们</h2>
        <div class="media-grid" style="grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));">
            <div class="social-card" style="width:100%; border:1px solid #333;">
                <h3>抖音官方号</h3>
                <img src="images/douyin.png" class="qr-img" alt="抖音二维码">
                <p style="margin-top:10px; font-size:0.8rem; color:#666;">扫码观看技术硬核视频</p>
            </div>
            <div class="social-card" style="width:100%; border:1px solid #333;">
                <h3>小红书官方号</h3>
                <img src="images/redbook.png" class="qr-img" alt="小红书二维码">
                <p style="margin-top:10px; font-size:0.8rem; color:#666;">扫码查看幕后花絮</p>
            </div>
            <div class="social-card" style="width:100%; border:1px solid #333;">
                <h3>微信公众号</h3>
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=WeChat" class="qr-img" alt="公众号二维码">
                <p style="margin-top:10px; font-size:0.8rem; color:#666;">获取最新企业动态</p>
            </div>
        </div>
    </section>
<div id="img-modal" class="modal">
        <!-- 关闭按钮 -->
        <span class="close-btn img-close">&times;</span>
        <!-- 用于展示大图的容器 -->
        <img class="modal-content-img" id="img-modal-content">
    </div>
    <footer>
        <div class="container footer-content">
            <p data-key="footer.copyright"></p>
            <ul class="footer-links">
                <li><a href="#" data-key="footer.privacy"></a></li>
                <li><a href="#" data-key="footer.terms"></a></li>
                <li><a href="https://beian.miit.gov.cn/" data-key="footer.icp" target="_blank"></a></li>
            </ul>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
