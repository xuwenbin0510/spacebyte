<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="太空字节(AstrByte)官方网站 - 致力于构建星际间的数据高速公路，提供太空数仓、边缘计算载荷及Xbyte个人终端服务。">
    <meta name="keywords" content="太空数据, 卫星存储, 边缘计算, 人工智能, AstrByte, 太空字节">
    <title>太空字节 太空数据中心运营商 | 首页</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="content.js"></script> 
</head>
<body>
    <!-- 顶部导航栏 -->
    <header id="navbar">
        <div class="container nav-wrapper">
            <div class="logo">
                <!-- 引用本地Logo图片 -->
                <a href="index.html"><img src="logo.png" alt="Logo" class="logo-img"></a>
            </div>
            <nav>
                <ul class="nav-links" id="nav-links">
                    <li><a href="index.html" style="color:var(--accent-color)"  data-key="navbar.home"></a></li>
                    <li><a href="earthdata.html"  data-key="navbar.earthdata"></a></li>
                    <li><a href="xbyte.html"  data-key="navbar.xbyte"></a></li>
                    <li><a href="products.html"  data-key="navbar.products"></a></li>
                    <li><a href="media.html"  data-key="navbar.media"></a></li>
                    <li><a href="about.html"  data-key="navbar.about"></a></li>   
                </ul>
                <!-- 移动端汉堡菜单图标 -->
                <div class="burger" id="burger">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
            </nav>
        </div>
    </header>

    <!-- 第一屏：Hero Section (品牌形象) -->
    <section id="home" class="hero-section">
        <div class="bg-overlay"></div>
        <div class="hero-content scroll-reveal">
        <!-- 文字已被移除，由 JS 填充 -->
        <h1 data-key="home.hero.title"></h1>
        <p data-key="home.hero.subtitle"></p>
        <a href="#stats" class="btn-ghost" data-key="home.hero.btnText"></a>
    </div>
        <div class="scroll-indicator">
            <span>↓</span>
        </div>
    </section>

    <!-- 第二屏：轮播新闻 -->
    <!-- <section class="news-ticker">
        <div class="container">
            <div class="ticker-wrapper">
                <span class="tag" data-key="home.news.tag"></span>
                <div class="ticker-text" data-key="home.news.text"></div>
                <a href="#" class="read-more" data-key="home.news.link"></a>
            </div>
        </div>
    </section> -->
    <section class="news-ticker">
        <div class="container">
            <div class="ticker-wrapper">
                <!-- 增加了 id，移除了 data-key -->
                <span class="tag" id="news-tag">最新动态</span>
                <div class="ticker-text" id="news-text">正在加载最新消息...</div>
                <a href="#" class="read-more" id="news-link">阅读详情 &rarr;</a>
            </div>
        </div>
    </section>

    <!-- 第三屏：数据概览 (HUD 仪表盘) -->
    <section id="stats" class="stats-section">
        <div class="container">
            <h2 class="section-title" data-key="home.stats.title"></h2>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-number" data-target="10">0</div>
                    <div class="stat-unit" data-key="home.stats.capUnit"></div>
                    <div class="stat-label" data-key="home.stats.capLabel"></div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" data-target="216">0</div>
                    <div class="stat-unit" data-key="home.stats.dataUnit"></div>
                    <div class="stat-label" data-key="home.stats.dataLabel"></div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" data-target="13">0</div>
                    <div class="stat-unit" data-key="home.stats.userUnit"></div>
                    <div class="stat-label" data-key="home.stats.userLabel"></div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" data-target="3">0</div>
                    <div class="stat-unit" data-key="home.stats.uploadUnit"></div>
                    <div class="stat-label" data-key="home.stats.uploadLabel"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- 第四屏：去往太空 (太空数仓) -->
    <section id="earthdata" class="split-section right-text">
        <!-- 这里的图片建议替换为高清视频截图 -->
        <div class="bg-image" style="background-image: url('images/earthdata.jpeg');"></div>
        <div class="content-box scroll-reveal">
            <h3 data-key="home.earthdata.title"></h3>
            <h2 data-key="home.earthdata.meaning"></h2>
            <p data-key="home.earthdata.description"></p>
            <a href="earthdata.html" target="_blank" class="btn-primary" data-key="home.earthdata.btnText"></a>
        </div>
    </section>

    <!-- 第五屏：来自太空 (Xbyte) -->
    <section id="xbyte" class="split-section left-text">
        <div class="bg-image" style="background-image: url('images/xbyte.jpeg');"></div>
        <div class="content-box scroll-reveal">
            <h3 data-key="home.xbyte.title"></h3>
            <h2 data-key="home.xbyte.meaning"></h2>
            <p data-key="home.xbyte.description"></p>
            <a href="xbyte.html" target="_blank" class="btn-primary" data-key="home.xbyte.btnText"></a>
        </div>
    </section>

    <!-- 第六屏：合作伙伴 -->
    <section class="partners-section">
        <div class="container">
            <h2 class="section-title" data-key="home.partners.title"></h2>
            <div class="partners-grid">
                <!-- 模拟Logo位置 -->
                <div class="partner-logo" data-key="home.partners.partnerA"></div>
                <div class="partner-logo" data-key="home.partners.partnerB"></div>
                <div class="partner-logo" data-key="home.partners.partnerC"></div>
                <div class="partner-logo" data-key="home.partners.partnerD"></div>
            </div>
        </div>
    </section>

    <!-- 第七屏：关于与联系 -->
    <section id="about" class="about-section">
        <div class="container">
            <div class="about-grid">
                <div class="about-text">
                    <h2 data-key="home.about.title"></h2>   
                    <p data-key="home.about.description"></p>
                    <div class="contact-info">
                        <h3 data-key="home.about.contactTitle"></h3>
                        <p data-key="home.about.contactEmail"></p>
                        <p data-key="home.about.contactPhone"></p>
                    </div>
                </div>
                <div class="social-media">
                    <div class="social-card">
                        <span data-key="home.about.socialDouyin"></span>
                        <!-- <div class="qr-placeholder">二维码</div> -->
                        <img src="images/douyin.jpg" class="qr-img" alt="抖音二维码">
                    </div>
                    <div class="social-card">
                        <span data-key="home.about.socialRedbook"></span>
                        <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=Xiaohongshu" class="qr-img" alt="小红书二维码">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 底部 Footer -->
    <footer>
        <div class="container footer-content">
            <p data-key="footer.copyright"></p>
            <ul class="footer-links">
                <li><a href="#" data-key="footer.privacy"></a></li>
                <li><a href="#" data-key="footer.terms"></a></li>
                <li><a href="https://beian.miit.gov.cn/" data-key="footer.icp" target="_blank"></a></li>
            </ul>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
