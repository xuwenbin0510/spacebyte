<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta name="description" content="太空字节(AstrByte)官方网站 - 致力于构建星际间的数据高速公路，提供太空数仓、边缘计算载荷及Xbyte个人终端服务。">
    <meta name="keywords" content="太空数据, 卫星存储, 边缘计算, 人工智能, AstrByte, 太空字节 来自星空的IP内容和金句">
    <title>太空字节 太空数据中心运营商 | 探索字节™ Xbyte™ </title>
    <link rel="stylesheet" href="style.css">
    <script src="content.js"></script>
</head>
<body>
    <header id="navbar">
        <div class="container nav-wrapper">
            <div class="logo"><a href="index.html"><img src="logo2.png" alt="Logo" class="logo-img"></a></div>
            <nav>
                 <ul class="nav-links" id="nav-links">
                    <li><a href="index.html"  data-key="navbar.home"></a></li>
                    <li><a href="earthdata.html"  data-key="navbar.earthdata"></a></li>
                    <li><a href="xbyte.html"  style="color:var(--accent-color)" data-key="navbar.xbyte"></a></li>
                    <li><a href="products.html"  data-key="navbar.products"></a></li>
                    <li><a href="media.html"  data-key="navbar.media"></a></li>
                    <li><a href="about.html"  data-key="navbar.about"></a></li>
                </ul>
                <div class="burger" id="burger"><div class="line1"></div><div class="line2"></div><div class="line3"></div></div>
            </nav>
        </div>
    </header>

    <section class="sub-hero" style="background-image: url('images/xbyte.jpeg');">
        <div class="bg-overlay"></div>
        <div class="container scroll-reveal">
            <h1 data-key="xbyte.hero.title"></h1>
            <p data-key="xbyte.hero.desc"></p>
        </div>
    </section>

    <!-- 运营数据 -->
    <section id="stats" class="stats-section" >
        <div class="container">
            <div class="stats-grid">
                <div class="stat-item"><div class="stat-number" data-target="5000">0</div><div class="stat-label" data-key="xbyte.operation.f1_title"></div></div>
                <div class="stat-item"><div class="stat-number" data-target="1024">0</div><div class="stat-label" data-key="xbyte.operation.f2_title"></div></div>
                <div class="stat-item"><div class="stat-number" data-target="88">0</div><div class="stat-label" data-key="xbyte.operation.f3_title"></div></div>
            </div>
        </div>
    </section>

    <!-- 手机端入口 -->
    <section class="split-section left-text" style="height:60vh;">
        <div class="bg-image" style="background-image: url('images/xbyte2.jpeg');"></div>
        <div class="content-box scroll-reveal">
            <h3 data-key="xbyte.mobile.title"></h3>
            <h2 data-key="xbyte.mobile.subtitle"></h2>
            <p data-key="xbyte.mobile.desc"></p>
            <!-- <div class="qr-placeholder" style="width:150px; height:150px; margin:0 auto; border:2px solid #fff;">二维码区域</div> -->
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=WeChatMiniApp" class="qr-img" alt="小程序码">
        </div>
    </section>
<div id="img-modal" class="modal">
        <!-- 关闭按钮 -->
        <span class="close-btn img-close">&times;</span>
        <!-- 用于展示大图的容器 -->
        <img class="modal-content-img" id="img-modal-content">
    </div>
   <footer>
        <div class="container footer-content">
            <p data-key="footer.copyright"></p>
            <ul class="footer-links">
                <li><a href="#" data-key="footer.privacy"></a></li>
                <li><a href="#" data-key="footer.terms"></a></li>
                <li><a href="https://beian.miit.gov.cn/" data-key="footer.icp" target="_blank"></a></li>
            </ul>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
